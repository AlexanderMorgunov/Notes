<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyNotes</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="header">
      <div id="author"><a href="https://github.com/AlexanderMorgunov">&#169 Alexander Morgunov 2022</a></div>
      <button id="btnNewTask" class="btn btn-danger">Новая заметка</button>
      <button id="AllTasks" class="btn btn-danger">Все заметки</button>
      <button id="Incomplete" class="btn btn-danger">Незавершенные</button>
      <button id="btnDeleteTasks" class="btn btn-danger">Удалить все заметки</button>
    </div>
    <div id="wrapper">
    </div>
    <div class="optionOfTasks">
      <div id="ElemEditTextOfTask">Редактировать</div>
      <div id="ElemDeleteTask">Удалить</div>
      <div id="ElemTagAsImportant">Важное/Текущее</div>
      <div id="ElemTaskDone">Выполеннное/Невыполеннное</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
